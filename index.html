<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./graphics/css/style.css" />
		<link rel="shortcut icon" href="./graphics/favicon/favicon.ico" type="image/x-icon" />
		<script src="./js/script.js" defer></script>
		<title>Simplon Weather Application</title>
	</head>
	<body>
		<div class="weather-window">
			<div class="weather">
				<h1 class="city"></h1>
				<div class="weather-temp-container">
					<img src="./graphics/img/mist.png" class="weather-icon" />
					<h3 class="temperature"></h3>
				</div>
				<h2 class="description"></h2>
				<div class="details-container">
					<div class="details details-humidity">
						<img src="./graphics/img/humidity.png" />
						<div>
							<p class="humidity"></p>
							<p></p>
						</div>
					</div>
					<div class="details details-wind">
						<img src="./graphics/img/wind.png" />
						<div>
							<p class="wind"></p>
							<p></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
